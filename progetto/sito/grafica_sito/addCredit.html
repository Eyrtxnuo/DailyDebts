<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aggiungi credito</title>

<body>

    <div class="login">
        <h1>Aggiungi un credito</h1>
        <form id="form-Debit" name="form-Debit" method="post"></form>
        <!-- action php -->
            
            <div class="typeahead__container">
                <div class="typeahead__fieldz">
                    <div class="typeahead__queryz">
                        <label class="field labelForm">
                            <i class="fas fa-user"></i>
                        </label>
                        <input id="search-usrn" class="typeahead-Users inputForm" name="user" placeholder="Username" autocomplete="off">
                        <!-- value php -->
                    </div>
                    <div class="typeahead__button">
                        
                    </div>
                </div>
            </div>
            <label for="sum" class="field">
                <i class="fa-solid fa-euro-sign"></i>
            </label>
            <input type="number" name="sum" placeholder="Sum" id="sum" min="0.01" step="0.01" autocomplete="off" required>
            
            <br>

            <label for="sum" class="field">
                <i class="fa-solid fa-quote-right"></i>
            </label>
            <textarea name="desc" id="desc" placeholder="Description" cols="40" rows="5" autocomplete="off" maxlength="1000"></textarea>
            
            
            <br>
            <input type="submit" value="Aggiungi">
        </form>
    </div>
